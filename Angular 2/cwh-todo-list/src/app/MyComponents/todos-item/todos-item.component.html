
<div class="my-3">
    <h3  [ngClass]="{'strick':!todo.active}">{{todo.title}}</h3>
    <p>{{todo.desc}}</p>
    <div>
        <input type="checkbox" (click)="onclickCheck(todo)" [checked]="!todo.active">
    </div>
    <button class="btn btn-danger" (click)=onClick(todo)>Delete</button>      
</div>
