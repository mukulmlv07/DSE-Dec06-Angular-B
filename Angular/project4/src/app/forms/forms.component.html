<div class="container-fluid mb-5">
    <form #some="ngForm">
      
      <div class="form-group">
        <label>name</label>
        <input type="text" name="name" ngModel>
      </div>
      <div class="form-group">
        <label>email</label>
        <input type="text" name="email" ngModel>
      </div>
      <div class="form-group">
        <label>phone</label>
        <input type="tel" name="phone" ngModel>
      </div>
      <div class="form-group">
        <select name="topic" ngModel>
          <option *ngFor="let topic of topics" >
            {{topic}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Morning</label>
        <input type="radio" name="time" ngModel>
      </div>
      <div class="form-group">
        <label for="">Evening</label>
        <input type="radio" name="time" ngModel>
      </div>
      {{some.value|json}}
    </form>
  </div>
